<div class="row margin-top">
  <div class="col">
    <div class="collapse" id="addState">
      <div class="card card-body">
        <form (ngSubmit)="onSubmit()" #addStateForm="ngForm">
          <div class="form-group text-center">
            <h3>Add State</h3>
          </div>

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name"
                   [(ngModel)]="state.name" placeholder="Name" autocomplete="off" #name="ngModel"
                   required>
          </div>
          <div *ngIf="duplicateError" class="alert alert-danger margin-top">
              This state already exists.
          </div>

          <div class="form-group margin-top">
            <button type="submit" [disabled]="!addStateForm.form.valid" class="btn btn-success">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
